<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Shopping List</h1>
    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input" placeholder="Enter item name" aria-labelledby="item-name-label">
    <label for="item-price-input">Item Price:</label>
    <input type="number" id="item-price-input" placeholder="Enter item price" aria-labelledby="item-price-label">
    <button id="add">Add</button>
    <table>
        <thead>
            <tr>
                <th id="item">Item</th>
                <th id="price">Price</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <!-- Initially, no items are present -->
        </tbody>
    </table>
    <h3 id="total">Grand Total: $0.00</h3>
    <script src="script.js"></script>
</body>
</html>
